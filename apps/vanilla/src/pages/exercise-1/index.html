<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <title>Books app</title>
</head>

<body>
  <div class="book-filters">
    <p class="subtitle-text">Filters</p>
    <form>
      <div class="book-filters-form">
        <div>
          <input class="book-filters-form__search-field search-field body-text" placeholder='e.g "Refactoring"' />
        </div>
        <div>
          <select class="book-filters-form__sorting-field select-field body-text">
            <option selected disabled>Choose sort field</option>
          </select>
        </div>
        <div class="book_filter-form__comics-show-filter">
          <input class="checkbox-field" type="checkbox" />
          <label class="body-text">Show comics</label>
        </div>
      </div>
    </form>

  </div>
  <main>
    <section>
      <div class="book-group">
        <h2 class="subtitle-text">2020 year</h2>
        <div class="book-group__books-container">
          <div class="book-card">
            <img class="book-card__book-cover" src="./images/refactoring-ui.png">
            <div class="book-card__book-name body-small-text">Refactoring UI</div>
          </div>
          <div class="book-card">
            <img class="book-card__book-cover" src="./images/refactoring-ui.png">
            <div class="book-card__book-name body-small-text">Refactoring UI</div>
          </div>
          <div class="book-card">
            <img class="book-card__book-cover" src="./images/refactoring-ui.png">
            <div class="book-card__book-name body-small-text">Refactoring UI</div>
          </div>
          <div class="book-card">
            <img class="book-card__book-cover" src="./images/refactoring-ui.png">
            <div class="book-card__book-name body-small-text">Refactoring UI</div>
          </div>
          <div class="book-card">
            <img class="book-card__book-cover" src="./images/refactoring-ui.png">
            <div class="book-card__book-name body-small-text">Refactoring UI</div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </section>
  </main>
</body>

</html>
