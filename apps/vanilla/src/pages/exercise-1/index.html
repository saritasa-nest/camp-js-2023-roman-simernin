<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <title>Books app</title>
</head>

<body class="content-container">
  <section class="book-filters">
    <h3 class="subtitle-text">Filters</h3>
    <form class="book-filters-form">
      <input class="book-filters-form__search-field search-field body-text" placeholder='e.g "Refactoring"' />
      <select class="book-filters-form__sorting-field select-field body-text">
        <option selected disabled>Choose sort field</option>
      </select>
      <div class="book_filter-form__comics-show-filter">
        <input class="checkbox-field" type="checkbox" />
        <label class="body-text">Show comics</label>
      </div>
    </form>
    <hr class="book-filters__border" />
  </section>
  <main>
    <section class="book-group">
      <h2 class="book-group__title subtitle-text">2020 year</h2>
      <div class="book-group__container">
        <div class="book-card">
          <img class="book-card__book-cover" src="./images/refactoring-ui.png">
          <span class="book-card__book-name body-small-text">Refactoring UI</span>
        </div>
        <div class="book-card">
          <img class="book-card__book-cover" src="./images/refactoring-ui.png">
          <span class="book-card__book-name body-small-text">Refactoring UI</span>
        </div>
        <div class="book-card">
          <img class="book-card__book-cover" src="./images/refactoring-ui.png">
          <span class="book-card__book-name body-small-text">Refactoring UI</span>
        </div>
        <div class="book-card">
          <img class="book-card__book-cover" src="./images/refactoring-ui.png">
          <span class="book-card__book-name body-small-text">Refactoring UI</span>
        </div>
        <div class="book-card">
          <img class="book-card__book-cover" src="./images/refactoring-ui.png">
          <span class="book-card__book-name body-small-text">Refactoring UI</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
