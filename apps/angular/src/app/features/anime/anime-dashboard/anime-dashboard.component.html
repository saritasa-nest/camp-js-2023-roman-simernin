<main>
  <table mat-table *ngIf="$animePreviews | async as animePreviews" [dataSource]="animePreviews">

    <ng-container matColumnDef="englishTitle">
      <th mat-header-cell *matHeaderCellDef>Title (English)</th>
      <td mat-cell *matCellDef="let animePreview"> {{animePreview.englishTitle || 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="japaneseTitle">
      <th mat-header-cell *matHeaderCellDef>Title (Japanese)</th>
      <td mat-cell *matCellDef="let animePreview"> {{animePreview.japaneseTitle || 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let animePreview">
        <img src="{{animePreview.imageUrl}}" />
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let animePreview"> {{animePreview.type}} </td>
    </ng-container>

    <ng-container matColumnDef="airedStartDate">
      <th mat-header-cell *matHeaderCellDef>Aired Start date</th>
      <td mat-cell *matCellDef="let animePreview"> {{animePreview.airedStartDate}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let animePreview"> {{animePreview.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedAnimeTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedAnimeTableColumns;"></tr>

  </table>
</main>
