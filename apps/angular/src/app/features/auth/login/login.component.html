<div class="login">
    <form [formGroup]="formGroup" (ngSubmit)="handleSubmit()" class="login__form">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [formControl]="formGroup.controls.email">
            <mat-error class="login__form-error" *ngIf="formGroup.controls.email.hasError('email')">{{'Must have an email format'}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="formGroup.controls.password">      
        </mat-form-field>
        <button type="submit" mat-button>Sign in</button>
        <mat-error class="login__form-error" *ngIf="formGroup.hasError('server')">{{formGroup.getError('server')}}</mat-error>
    </form>
</div>
