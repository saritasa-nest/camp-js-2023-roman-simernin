<h1 class="confirmation-text" mat-dialog-title>{{ confirmationModalParameters.confirmationText }}</h1>
<div class="confirmation-actions" mat-dialog-actions>
	<button mat-button type="button" [mat-dialog-close]="false" (click)="closeDialog()">No</button>
    <button mat-button type="button" [mat-dialog-close]="true">Yes</button>
</div>
