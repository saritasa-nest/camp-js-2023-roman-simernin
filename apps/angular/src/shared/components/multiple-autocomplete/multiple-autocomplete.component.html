<mat-form-field>
    <mat-chip-grid #chipGrid>
        <mat-chip-row *ngFor="let selectedItem of selectedItems; trackBy: trackItem" (removed)="removeItem(selectedItem)">
            {{ selectedItem.name }}
          <button type="button" matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
    </mat-chip-grid>
    <input type="text" matInput
        placeholder="Select..."
        [formControl]="itemNameControl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="chipInputSeparators"
        (matChipInputTokenEnd)="handleItemAdded($event)"/>
        
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="handleItemSelected($event)">
        <mat-option *ngFor="let itemOption of filteredItems$ | async; trackBy: trackItem" [value]="itemOption.id">
            {{ itemOption.name }}
        </mat-option>
    </mat-autocomplete>    
</mat-form-field>
